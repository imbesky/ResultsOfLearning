<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./DdayTimer.css" />
    <title>Vanilla JS Challenge</title>
    <meta charset="UTF-8" />
  </head>
  <body>
        <h1 id="title">Time Until ...</h1>
        <form id="form">
          <input id="mm" type="number" min="1" max="12" required placeholder="mm">
          <input id="dd" type="number" min="1" max="31" required placeholder="dd">
          <input id="yyyy" type="number" min="2022" required placeholder="yyyy">
        <input type="submit" value="submit">
        </form>
        <h2 id="clock">Remaining time is...</h2>
        <h2>Are you ecxited? <input type="checkbox"></h2>
        <input id="clear" type="button" value="Clear!">
    <script src="./DdayTimer.js"></script>
  </body>
</html>
